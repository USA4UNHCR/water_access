<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: new google.maps.LatLng(3.734,18.761778),
          mapTypeId: 'hybrid'
          
        });
        var data_layer = new google.maps.Data({map: map});
        var data_layer_2 = new google.maps.Data({map: map});

        var well_icon = 'file:///Users/JakeGray/Desktop/unhcr_play/water_access/well.png';
        
        var tent_icon = 'file:///Users/JakeGray/Desktop/unhcr_play/water_access/tent-1.png';

        data_layer.setStyle ({icon: well_icon}); 
        data_layer.loadGeoJson('file:///Users/JakeGray/Desktop/unhcr_play/water_access/Boreholes_Boyabu.geojson');

        data_layer_2.setStyle ({icon: tent_icon})
        data_layer_2.loadGeoJson('file:///Users/JakeGray/Desktop/unhcr_play/water_access/LAT3D73400_LON18D76178_RANGE25D000.json');


      
      }

     
      
    </script>


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4L0R6cn6IYfjOyVQuMMEwPHbbYk3Tv8I&callback=initMap">
    </script>
  </body>
</html>
