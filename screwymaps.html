<!DOCTYPE html>
<html>
  <head>
    <title>Boyabu</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 3.734, lng: 18.761778}
        });

        // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            '‎⁨/Macintosh HD⁩/Users⁩/JakeGray⁩/Downloads/water_access/africa1.geojson⁩');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4L0R6cn6IYfjOyVQuMMEwPHbbYk3Tv8I&callback=initMap">
    </script>
  </body>
</html>
